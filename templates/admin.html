<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="../static/style.css" rel="stylesheet" type="text/css">
        <title>Events Locator</title>
        <style>
            img:hover{
                filter: grayscale(50%);
            }
        </style>
    
    </head>
    <body style="position: relative;">
        <nav class="navbar navbar-light bg-white align-items-center container-fluid" style="height: 80px; position: fixed; top: 0; z-index: 2;">
            <!-- Navbar content -->
            <a href="/" style="text-decoration: none; margin-left: 50px;"><h1 class="text-dark">ADMIN PANEL</h1></a>
            <div class="float-md-end me-5">
                <a style="text-decoration: none; margin-right: 10px;" href="/login"><button class="btn btn-outline-warning topcustom" style="width: 100px;">Logout</button></a> 
            </div>
        </nav>

        <div style="height: 100px;"></div>
        
        {% for event in proposedevents %}
        <form class="node" action="/adminedit" method="post" name="form" style="margin-top: 25px; position: relative">
            <button class="use" type="submit" name="status" value="accept" style="position: absolute; margin-top: 60px; margin-left: 810px; background: none; "><img src="../static/images/checkmark.png" style="width: 50px;"/></button>
            <button class="use" type="submit" name="status" value="reject" style="position: absolute; margin-top: 140px; margin-left: 810px; background: none;"><img src="../static/images/exit.png" style="width: 50px;"/></button>
            <input hidden name="name" value="{{  event[0]  }}">
      
            <h2>{{ event[0] }} - {{ event[1] }}</h2>
            <div style="margin-left: 40px;">
                <p>{{ event[2] }}</p>
                <p>{{ event[3] }}</p>
                <p>{{ event[4] }}</p>
                <p>{{ event[5] }}</p>
            </div>
        </form>
        {% endfor %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
