<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="../static/style.css" rel="stylesheet" type="text/css">
        <title>Events Locator</title>


        <link href="../static/signin.css" rel="stylesheet">

    
    </head>
    <body style="position: relative;">
        <nav class="navbar navbar-light bg-white align-items-center container-fluid" style="height: 80px; position: fixed; top: 0;">
            <!-- Navbar content -->
            <a href="/" style="text-decoration: none; margin-left: 50px;"><h1 class="text-warning fw-bold">LOGIN</h1></a>

                
        
        </nav>

        <main class="form-signin">
            <form method="POST" action="/admin">
              <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
              <h1 class="h3 mb-3 fw-normal" style="margin: auto;">Please sign in</h1>
          
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username" required>
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>

              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
              
              <!-- <p class="mt-5 mb-3 text-muted">&copy; 2021</p> -->
            </form>
            
          </main>
          {% if login_status == "False" %}
                <p style="color:red; margin-top: 20px; width: 400px; margin-left: calc(50% - 200px); margin-top: 25%; position: absolute; "><small>Sign-in attempt failed. Fields are case sensitive. Please check your sign-in information and retry.</small></p>
                        <br>
            {% endif %}
          

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
